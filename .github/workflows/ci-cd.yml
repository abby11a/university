name: Build, Test and Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Specify your Node.js version

    # Install dependencies
    - name: Install dependencies
      run: |
        cd test-app
        npm install

    # Generate Prisma client
    - name: Generate Prisma Client
      run: |
        cd test-app
        npx prisma db seed
        npx prisma generate

    # Build the project
    - name: Build the project
      run: |
        cd test-app
        npm run build
        
    # Run the tests
    - name: Run Unit Tests
      run: |
        cd test-app
        npm test

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v2
      with:
        start: npm start # Command to start your server, adjust accordingly
        wait-on: 'http://localhost:3000' # Adjust this URL to where your app is served
        wait-on-timeout: 60 # Optional: timeout in seconds for wait-on

    # Deploy CDK Stack
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
